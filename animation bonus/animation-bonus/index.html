<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animation bonus</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="./animation.css">
</head>
<body>
    <h1>Exercice 1</h1>
    <div class="contenu-exo1">
        <p>
            @keyframes change-background { <br>
                0% { <br>
                    background: blue; <br>
                } <br>
                50% { <br>
                    background: orange; <br>
                } <br>
                100% { <br>
                    <span>background: red; <br></span>
                } <br>
            } <br>
        </p>
        <div></div>
        <div class="carré-1"></div>
    </div>

    <h1>Exercice 2</h1>
    <div class="contenu-exo2">
        <div class="carré-2">
            <p class="p-carré">Rotate X</p>
        </div>
        <div class="carré-2">
            <p class="p-carré">Rotate Y</p>
        </div>
        <div class="carré-2">
            <p class="p-carré">Rotate Z</p>
        </div>
    </div>
</body>
</html>
